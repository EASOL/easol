# see http://about.travis-ci.org/docs/user/languages/php/ for more hints

#sudo: required
#dist: trusty
language: php
php:
  - 5.4

# optionally specify a list of environments, for example to test different RDBMS
env:
#  - DB=mysql
  - DB=odbc

addons:
  apt:
    packages:
    - tdsodbc
    - libmyodbc
    - php5-odbc
    - freetds-bin
    - unixodbc
    - odbcinst1debian2
    - odbcinst
    - libodbc1
    - php5-sybase
    - libsybdb5
    - freetds-common
    - sqsh
    - unixodbc-bin
    - libodbcinstq4-1
    - unixodbc-dev
    - freetds-dev
    - libct4


# omitting "script:" will default to phpunit
script: phpunit --configuration application/tests/phpunit.xml
